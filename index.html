<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tic Tac Toe ADJSandsCreation</title>
<link href="style.css" rel="stylesheet" type="text/css">
<style type="text/css">
</style>
	
</head>

<body>
<div class="title">TIC TAC TOE</div>
<div class="score">Player:<span class="playerScore">0</span> Computer:<span class="computerScore">0</span></div>
<div class="tictactoe-board">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		for (var i = 0; i < 3; i++) {
			document.write('<div class="board-row">');
			for (var j = 0; j < 3; j++) {
				document.write('<div class="board-cell cell-');
				document.write(i +'-' + j);
				document.write( '">' + "&nbsp" +'</div>');
			};
			document.write('</div>');
		};
	</script>
	</div>
<div class="message">
	Message: <span class="message-text">&nbsp;</span>
</div>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
